<!DOCTYPE html>
<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iran-NFT</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <section class="header">
        <nav
          class="menu-wrapper d-flex justify-content-between align-items-center"
        >
          
            <img
              class="burger-menu d-lg-none"
              src="./assets/logo/burger-menu.svg"
              alt=""
            />
          
          <div class="d-flex justify-content-center">
            <img class="nft-logo" src="./assets/logo/logo.svg" alt="" />
          </div>
          <div class="menu-items d-flex d-none d-lg-flex gap-md-4 gap-xl-5">
            <div class="position-relative">
              <a class="header-color text-decoration-none" href="">صفحه اصلی</a>
              <span
                class="underline position-absolute mx-auto d-inline-block"
              ></span>
            </div>
            <a class="text-decoration-none text-light" href="">آموزش NFT</a>
            <a class="text-decoration-none text-light" href=""
              >گالری NFT ایرانی</a
            >
            <a class="text-decoration-none text-light" href="">تبلیغ NFT</a>
          </div>
          <div>
            <img
              class="svg-cart d-none d-md-inline-block"
              src="./assets/logo/cart.svg"
              alt=""
            />
            <button
              class="login-btn btn text-light d-none d-md-inline-block me-2 me-lg-4"
            >
              <img class="user-logo ms-2" src="./assets/logo/user.svg" alt="" /> ورود /
              ثبت نام
            </button>
            <div>
              <img
                class="d-inline-block d-md-none"
                src="./assets/logo/chat-logo.svg"
                alt=""
              />
              <img
                class="d-inline-block d-md-none me-2"
                src="./assets/logo/user.svg"
                alt=""
              />
            </div>
          </div>
        </nav>
        <div>
          <h4 class="text-light mt-5"> بازار جهانی توکن های غیر مثلثی بر بستر بلاکچین پلیگان</h4>
        </div>
      </section>

      <section class="main"></section>
      <section class="footer"></section>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
